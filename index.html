<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Boy Chính Hiệu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #555;
        }
        p {
            font-size: 18px;
        }
        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Sad Boy Chính Hiệu" class="profile-image">
        <h1>Sad Boy Chính Hiệu</h1>
        <p>Tôi là một Sad boy chính hiệu, luôn sống với cảm xúc chân thật và sâu sắc.</p>
        <div class="social-links">
            <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
            <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
